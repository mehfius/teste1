 estadia.\u003cbr />\u003cbr />A entrada é privativa.\u003cbr />\u003cbr />\u003cb>Outras observações\u003c/b>\u003cbr />Somente pessoas incluídas na\u003cbr />reserva podem acessar a casa.\u003cbr />\u003cbr />Caso você deseje receber visitas certifique-se\u003cbr />de inclui-las no ato da reserva.","readMoreButton":{"__typename":"BasicListItem","title":"Saiba mais"}},"ugcTranslationButton":null,"showMoreDescriptionButton":{"__typename":"BasicListItem","title":"Mostrar mais","action":{"__typename":"NavigateToScreen","loggingData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"url":null,"screenId":"DESCRIPTION","itemId":null},"loggingEventData":null},"hasExtraDescriptionDetails":null,"descriptionSummary":null}},{"__typename":"SectionContainer","id":"SLEEPING_ARRANGEMENT_WITH_IMAGES","sectionComponentType":"SLEEPING_ARRANGEMENT_IMAGES","sectionContentStatus":"COMPLETE","sectionId":"SLEEPING_ARRANGEMENT_WITH_IMAGES","errors":[],"sectionDependencies":[],"enableDependencies":[],"disableDependencies":[],"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.sleeping_arrangement_with_images","experiments":[],"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"SLEEPING_ARRANGEMENT_WITH_IMAGES","section":{"__typename":"SleepingArrangementSection","title":"Onde você vai dormir","arrangementDetails":[{"__typename":"RoomArrangementItem","title":"Quarto 1","subtitle":"1 cama de casal","icons":[],"images":[{"__typename":"Image","id":"1528915057","accessibilityLabel":"Quarto 1","aspectRatio":1.3333333333333333,"baseUrl":"https://a0.muscache.com/im/pictures/miso/Hosting-756587219584104742/original/14cf0f09-6110-43e8-a5c6-2afc9b3dad7a.jpeg","displayAspectRatio":null,"imageMetadata":{"__typename":"ImageMetadata","caption":null,"imageType":null,"isProfessional":false,"isVerif
